<body>
<div id="content" class="content-root"></div>
<script type="text/javascript">
    function getQueryString(name) {
        var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return unescape(r[2]);
        }
        return null;
    }

    function show(templateStr, json) {
        console.log(templateStr)
        console.log(json)
        var converter = new showdown.Converter();
        var html = converter.makeHtml(template(templateStr, json));
        $('#content').html(html);
    }

    function loadTemplate(templateUrl, json) {
        $.get(templateUrl, function (templateJson, status) {
            if (templateJson.status == 200) {
                show(Base64.decode(templateJson.data), json);
            }
        });
    }
    var uid = getQueryString("uid");
    $.get("./get_my_resume?uid=" + uid, function (json, status) {
        if (json.status == 200) {
            loadTemplate("./template?tid=0", json.data);
        }
    }, "json");
</script>
